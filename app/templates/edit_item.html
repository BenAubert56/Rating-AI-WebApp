<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ item_type.capitalize() }}</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>Edit {{ item_type.capitalize() }}</h1>
    <form action="{{ url_for('edit_item', item_type=item_type, item_id=item.id) }}" method="POST">
        <label for="name">{{ item_type.capitalize() }} Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ item.price }}" required>
        <button type="submit">Update {{ item_type.capitalize() }}</button>
    </form>
</body>
</html>
