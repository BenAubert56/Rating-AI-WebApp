<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add {{ item_type.capitalize() }}</title>
</head>
<body>
    <h1>Add {{ item_type.capitalize() }}</h1>
    <form action="{{ url_for('add_item', item_type=item_type) }}" method="POST">
        <label for="name">{{ item_type.capitalize() }} Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <button type="submit">Add {{ item_type.capitalize() }}</button>
    </form>
</body>
</html>
