<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products and Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - ${{ product.price }}
                <form action="{{ url_for('add_comment', item_type='product', item_id=product.id) }}" method="POST">
                    <textarea name="content" placeholder="Leave a comment" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <a href="{{ url_for('view_comments', item_type='product', item_id=product.id) }}">View Comments</a>
            </li>
        {% endfor %}
    </ul>

    <h1>Services</h1>
    <ul>
        {% for service in services %}
            <li>
                {{ service.name }} - ${{ service.price }}
                <form action="{{ url_for('add_comment', item_type='service', item_id=service.id) }}" method="POST">
                    <textarea name="content" placeholder="Leave a comment" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <a href="{{ url_for('view_comments', item_type='service', item_id=service.id) }}">View Comments</a>
            </li>
        {% endfor %}
    </ul>

    {% if is_admin %}
        <button onclick="location.href='/add_product'">Add Product</button>
    {% endif %}

    <div>
        <button id="buttonLogout" class="btn" onclick="location.href='/logout'" type="button">Logout</button>
    </div>
</body>
</html>
